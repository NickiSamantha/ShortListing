<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortListing</title>
</head>
<body>
    <header>
            <a href="#">
                <img src="https://nickisamantha.github.io/allImages/images/headshot.JPG" 
                alt="logo" 
                loading="lazy">
            </a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
            </nav>
        </img>
    </header>
    <main>
        <section id="Home">
            <h2>HOME</h2>
        </section>
        <section id="About">
            <h2>ABOUT</h2>
        </section>
        <section id="Testimonials">
            <h2>TESTIMONIALS</h2>
        </section>
        <section id="Projects">
            <h2>PROJECTS</h2>
        </section>
        <section id="Reviews">
            <h2>REVIEWS</h2>
        </section>
    </main>
    <footer>
        <p>JT Dev &copy; 2024</p>
    </footer>
</body>
</html>
